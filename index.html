<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שירי אלקבץ - מוזיקאית יוצרת ותרפיסטית</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. הגדרות בסיס וצבעים (לבנדר, חול וזהב) */
        :root {
            --color-primary-bg: #A8A3D8; /* סגול לבנדר רך - רקע כללי (BODY) */
            --color-secondary-bg: #F5F5DC; /* חום חול בהיר - רקע לבלוקים ותוכן */
            --color-text-dark: #354F52; 
            --color-accent-soft: #C7BCA1; /* חום אבן/בז' כהה */
            --color-accent-deep: #846B3C; /* זהב מט/חום עמוק */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--color-primary-bg); 
            color: var(--color-text-dark);
            font-family: 'Heebo', sans-serif;
            line-height: 1.6;
            padding: 20px;
            text-align: right; 
        }
        
        /* 2. כותרות וראש עמוד (Header) - רקע תמונה */
        header {
            text-align: center;
            padding: 40px 0 20px 0;
            margin-bottom: 20px;
            
            background-image: url('images/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-color: #A8A3D899; 
            
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            color: white; 
        }
        
        header h1 {
            font-size: 3.5rem; 
            color: white; 
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); 
            margin-bottom: 0; 
        }
        
        /* עיצוב תמונת הפרופיל */
        .profile-image-container {
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%; 
            border: 5px solid white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            content: url('images/profile.jpg'); 
        }

        /* 3. תיבת תוכן "מי אני" (שתי עמודות, קבוע בדף) */
        .about-me-box {
            max-width: 900px;
            margin: 0 auto 30px auto; 
            padding: 30px;
            background-color: var(--color-secondary-bg); 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            
            display: flex;
            flex-direction: row-reverse; 
            gap: 30px;
            align-items: center;
        }

        .about-me-image-container {
            flex-shrink: 0; 
            width: 250px;
        }

        .about-me-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            border: 3px solid var(--color-accent-soft); 
            content: url('images/aboutme1.jpg'); 
        }

        .about-me-text {
            flex-grow: 1;
        }

        .about-me-text h2 {
            color: var(--color-accent-deep); 
            font-size: 2rem;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(132, 107, 60, 0.3); 
            padding-bottom: 5px;
        }

        .tabs-container {
